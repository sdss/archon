name: Docker

on:
  push:
    branches:
      - main
      - feature/docker
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get ref
        id: get_ref
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]
          then
            echo "::set-ouput name=ref::latest"
          elif [[ $GITHUB_REF == refs/heads/* ]]
          then
            echo "::set-ouput name=ref::${GITHUB_REF#refs/heads/}"
          else
            echo "::set-ouput name=ref::${GITHUB_REF#refs/tags/}"
          fi
        shell: bash
      - name: Print ref
        run: echo "${{ steps.get_ref.outputs.ref }}"

